<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אורי ומוריה - סידור הושבה</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>אורי ומוריה - סידור הושבה</h1>

        <!-- Search by Name Section -->
        <div>
            <input type="text" id="nameInput" placeholder="הכנס את שם האורח">
            <button onclick="searchGuest()">חפש</button>
        </div>

        <!-- Search by Table Number Section -->
        <div>
            <input type="text" id="tableInput" placeholder="הכנס את מספר שולחן">
            <button onclick="searchByTable()">חפש</button>
        </div>

        <!-- Button to display all guests -->
        <div>
            <button onclick="displayFullList()">הצג את כל הרשימה</button>
        </div>

        <!-- Result Display Area -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
