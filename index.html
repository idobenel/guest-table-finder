<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סידור הושבה</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>סידור הושבה</h1>

        <!-- Dropdown for selecting search type -->
        <div>
            <select id="searchType">
                <option value="name">חפש לפי שם</option>
                <option value="table">חפש לפי מספר שולחן</option>
            </select>
        </div>

        <input type="text" id="nameInput" placeholder="הכנס את שם האורח או מספר שולחן">
        <button onclick="searchGuest()">חפש</button>
        
        <!-- Button to display all guests -->
        <button onclick="displayAllGuests()">הצג את כל האורחים</button>

        <div id="result">
            <p id="guestName">שם: </p>
            <p id="tableNumber">מספר שולחן: </p>
            <p id="guestCount">מספר אורחים: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
